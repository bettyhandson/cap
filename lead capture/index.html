<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Capture</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css" />
          <!-- Contact/CTA Section -->
    <section class="contact-section" id="contact">
        <div class="container">
            <div class="contact-header">
                <h2>Ready to Transform Your Business?</h2>
                <p>Let's discuss how we can help you achieve your digital marketing goals</p>
            </div>

            <div class="contact-wrapper">
                <div class="contact-form-container">
                    <h3>Get in Touch</h3>
                    
   <form 
    action="https://docs.google.com/forms/d/e/1FAIpQLSfrF0ZiaY0fVJ2quW0d2gW-aEuGuDFwT2MW25Upa0xZZ60ceg/formResponse"
    method="POST"
    target="hidden_iframe"
    onsubmit="handleSubmit(); return true;"
>

    <div class="form-group">
        <input type="text" name="entry.1926490303" placeholder="Your Name" required />
    </div>

    <div class="form-group">
        <input type="email" name="entry.62338513" placeholder="Your Email" required />
    </div>

    <div class="form-group">
        <input type="tel" name="entry.1570137453" placeholder="Phone Number"  />
    </div>

    <div class="form-group">
        <select name="entry.1943274537" required>
            <option value="">Select Service</option>
            <option value="Web Design">Web Design</option>
            <option value="SEO">SEO</option>
            <option value="Paid Advertising">Paid Advertising</option>
            <option value="Social Media">Social Media</option>
            <option value="Branding">Branding</option>
            <option value="Content Marketing">Content Marketing</option>
        </select>
    </div>
    <div class="form-group">
        <textarea 
            name="entry.1786464421" placeholder="Tell us about your project..."
            rows="5" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>

    <!-- Loading Spinner -->
    <div id="form-loading" style="display:none; margin-top:15px;">
        <div class="spinner"></div>
        <span style="margin-left:10px;">Sending your message...</span>
    </div>

    <!-- Success Message -->
    <p id="form-status" style="display:none; color:#ecf2ed; margin-top:15px;">
        ✅ Message sent successfully. Redirecting…
    </p>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<!-- Spinner CSS -->
<style>
.spinner {
    border: 4px solid #f3f3f3; /* Light grey */
    border-top: 4px solid #007bff; /* Blue */
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    display: inline-block;
    vertical-align: middle;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<script>
function handleSubmit() {
    // Hide submit button to prevent double submissions
    document.querySelector("button[type='submit']").style.display = 'none';

    // Show loading spinner
    document.getElementById("form-loading").style.display = "block";

    // After 1.5 seconds, show success message
    setTimeout(function () {
        document.getElementById("form-loading").style.display = "none";
        document.getElementById("form-status").style.display = "block";

        // Redirect after 2 more seconds
        setTimeout(function () {
            window.location.href = "https://optimistcx.space";
        }, 2000);

    }, 1500);
}
</script>
                
    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        (function () {
            var hamburger = document.getElementById('hamburger');
            var navMenu = document.getElementById('navMenu');

            // initialize data-open based on current display
            if (navMenu && !navMenu.hasAttribute('data-open')) {
                var displayed = window.getComputedStyle(navMenu).display !== 'none';
                navMenu.setAttribute('data-open', displayed ? 'true' : 'false');
            }

            function openMenu() {
                navMenu.style.display = 'flex';
                navMenu.setAttribute('data-open', 'true');
                hamburger.setAttribute('aria-expanded', 'true');
                hamburger.classList.add('open');
            }

            function closeMenu() {
                navMenu.style.display = 'none';
                navMenu.setAttribute('data-open', 'false');
                hamburger.setAttribute('aria-expanded', 'false');
                hamburger.classList.remove('open');
            }

            if (hamburger && navMenu) {
                // toggle on hamburger click
                hamburger.addEventListener('click', function (e) {
                    e.stopPropagation();
                    var isOpen = navMenu.getAttribute('data-open') === 'true';
                    if (isOpen) {
                        closeMenu();
                    } else {
                        openMenu();
                    }
                });

                // close when a nav link is clicked (useful on mobile)
                navMenu.querySelectorAll('a').forEach(function (link) {
                    link.addEventListener('click', function () {
                        if (navMenu.getAttribute('data-open') === 'true') closeMenu();
                    });
                });

                // close when clicking outside menu
                document.addEventListener('click', function (e) {
                    if (navMenu.getAttribute('data-open') === 'true') {
                        if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
                            closeMenu();
                        }
                    }
                });

                // close on Escape key
                document.addEventListener('keydown', function (e) {
                    if (e.key === 'Escape' && navMenu.getAttribute('data-open') === 'true') {
                        closeMenu();
                    }
                });
            }

            // legal links toggles
            document.querySelectorAll('.legal-link').forEach(function (link) {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    var type = this.getAttribute('data-legal');
                    var dropdown = document.getElementById(type + '-content');
                    var allDropdowns = document.querySelectorAll('.legal-dropdown');
                    allDropdowns.forEach(function (d) {
                        if (d !== dropdown) d.style.display = 'none';
                    });
                    if (dropdown) dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
                });
            });
        })();
    </script>
</body>
</html>
